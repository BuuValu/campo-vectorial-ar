<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Campo vectorial en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body style="margin:0; background:#f0f0f0; text-align:center">

  <h2>Campo vectorial en 3D y AR</h2>

  <model-viewer src="campo_vectores.glb"
                ios-src="vectores.usdc"
               ar
              ar-modes="scene-viewer webxr quick-look"
              ar-scale="auto"
              camera-controls
              touch-action="pan-y"
              disable-zoom="false"
              shadow-intensity="0"
              shadow-softness="0"
              ar-placement="floor"
              style="width: 100%; height: 600px;"
  
  max-camera-orbit="auto auto 0.1%"
  interpolation-decay="200"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  environment-image="neutral"
  exposure="1"
  shadow-intensity="1"
  render-scale="1"
  >
  </model-viewer>

</body>

</html>
